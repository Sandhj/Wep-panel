<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Menggunakan Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Gradient Ungu */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9); /* Transparan */
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .user-icon {
      font-size: 40px;
      color: #6a11cb; /* Ungu untuk ikon */
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6a11cb; /* Ungu untuk focus border */
    }

    button[type="submit"] {
      background: #6a11cb; /* Ungu untuk tombol */
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #4e0d9b; /* Ungu lebih gelap untuk hover */
    }

    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #6a11cb; /* Ungu untuk link */
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #6a11cb; /* Ungu untuk toast */
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Kategori flash message */
    .toast.error {
      background: #ff4d4d; /* Merah untuk error */
    }

    .toast.success {
      background: #28a745; /* Hijau untuk success */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="user-icon">
        <i class="fas fa-user"></i>
    </div>
    <h2>Login Page</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="/register">Buat akun jika belum punya!</a>

    <!-- Render flash messages sebagai toast (jika ada) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast {{ category }}" id="toast">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script>
    // Script untuk menampilkan toast notifikasi
    document.addEventListener('DOMContentLoaded', function() {
      var toast = document.getElementById('toast');
      if (toast) {
        setTimeout(function() {
          toast.classList.add('show');
        }, 100);
        setTimeout(function() {
          toast.classList.remove('show');
        }, 3100);
      }
    });
  </script>
</body>
</html>
