<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Kurangi Saldo Pengguna</title>
    <style>
        * {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff; /* Background putih */
            color: #333; /* Warna teks default */
            display: flex;
            
            align-items: top;
            height: 100vh;
        }
        h1 {
            color: #6a11cb; /* Judul dengan warna ungu */
            text-align: center;
            margin-bottom: 10px;
        }
        p.subtitle {
            color: #666; /* Subtitle abu-abu */
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            
            
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555; /* Warna teks label */
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #6a11cb; /* Border ungu saat difokuskan */
        }
        button {
            background-color: red; /* Tombol dengan warna ungu */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4e0d9b; /* Ungu lebih gelap saat hover */
        }
        hr.divider {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
        .messages {
            margin-top: 20px;
            text-align: center;
        }
        .message-success {
            color: #28a745; /* Hijau untuk pesan sukses */
            font-weight: bold;
        }
        .message-error {
            color: #dc3545; /* Merah untuk pesan error */
            font-weight: bold;
        }
        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="text-align: center; width: 100%; max-width: 450px;">
        <form method="POST" action="{{ url_for('kurangi_saldo') }}">
            <label for="username">Nama Pengguna:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required>

            <label for="amount">Jumlah Saldo yang Dikurangi:</label>
            <input type="number" id="amount" name="amount" min="1" placeholder="Masukkan jumlah saldo" required>

            <button type="submit"><i class="fas fa-minus-circle"></i> Kurangi Saldo</button>

            <!-- Menampilkan pesan -->
            {% if message %}
                <div class="messages">
                    <div class="{% if 'berhasil' in message %}message-success{% else %}message-error{% endif %}">
                        {{ message }}
                    </div>
                </div>
            {% endif %}
        </form>

        <hr class="divider">

        <div class="footer-note">
            Pastikan data yang dimasukkan benar sebelum mengirimkan formulir.
        </div>
    </div>
</body>
</html>
