<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Kurangi Saldo Pengguna</title>
    <style>
        * {
            font-family: Poppins, sans-serif;
        }
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
           
        }
        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #dc3545; /* Warna merah untuk tombol kurangi */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #c82333;
        }
        .messages {
            margin-top: 20px;
        }
        .message-success {
            color: green;
            font-weight: bold;
            text-align: center;
        }
        .message-error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kurangi Saldo User</h1>

    <form method="POST" action="{{ url_for('kurangi_saldo') }}">
        <label for="username">Nama Pengguna:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required>

        <label for="amount">Jumlah Saldo yang Dikurangi:</label>
        <input type="number" id="amount" name="amount" min="1" placeholder="Masukkan jumlah saldo" required>

        <button type="submit">Kurangi Saldo</button>

    <!-- Menampilkan pesan -->
    {% if message %}
        <div class="messages">
            <div class="{% if 'berhasil' in message %}message-success{% else %}message-error{% endif %}">
                {{ message }}
            </div>
        </div>
    {% endif %}
    </form>
</body>
</html>
