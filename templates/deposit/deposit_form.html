<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Deposit To Admin</title>
  <!-- Menggunakan Google Fonts untuk tampilan modern -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
  <style>
    /* Reset dan font dasar */
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff; /* Background putih */
      margin-top: 0px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    /* Container form */
    .container {
      background: none;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 400px;
      width: 83%;
    }
    /* Judul */
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #6a11cb; /* Judul dengan warna ungu */
    }
    /* Subtitle */
    p.subtitle {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    /* Label dan input */
    form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }
    form input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    form input[type="number"]:focus {
      border-color: #6a11cb; /* Border ungu saat difokuskan */
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3); /* Glow ungu */
    }
    /* Tombol pilihan jumlah cepat */
    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }
    .quick-buttons button {
      font-family: 'Poppins', sans-serif;
      flex: 1 1 calc(33.333% - 0.5rem);
      padding: 0.8rem;
      background: #e0e0e0;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quick-buttons button:hover {
      background: #6a11cb; /* Ungu saat hover */
      color: #fff;
    }
    /* Tombol submit */
    form button[type="submit"] {
      font-family: 'Poppins', sans-serif;
      width: 100%;
      padding: 0.8rem;
      background: #6a11cb; /* Tombol dengan warna ungu */
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button[type="submit"]:hover {
      background: #4e0d9b; /* Ungu lebih gelap saat hover */
    }
    /* Responsive untuk perangkat kecil */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      .quick-buttons button {
        flex: 1 1 calc(50% - 0.5rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Deposit To Admin</h1>
    <p class="subtitle">Isi formulir di bawah ini untuk mengajukan deposit.</p>

    <form method="POST" action="/deposit" enctype="multipart/form-data">
      <label for="amount">Jumlah Top Up:</label>
      <input type="number" id="amount" name="amount" placeholder="Masukkan jumlah top up" required>

      <p>Pilihan Jumlah Cepat:</p>
      <div class="quick-buttons">
        <button type="button" onclick="document.getElementById('amount').value=5000">5.000</button>
        <button type="button" onclick="document.getElementById('amount').value=10000">10.000</button>
        <button type="button" onclick="document.getElementById('amount').value=25000">25.000</button>
        <button type="button" onclick="document.getElementById('amount').value=50000">50.000</button>
        <button type="button" onclick="document.getElementById('amount').value=100000">100.000</button>
      </div>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
