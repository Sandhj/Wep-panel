<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Server</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px; /* Ukuran font lebih kecil */
        }
        body {
            background-color: #fff;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #444;
            margin: 20px 0;
            font-size: 18px; /* Ukuran judul lebih kecil */
        }
        .container {
            max-width: 800px;
            margin: auto;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #007bff;
            color: #fff;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 14px; /* Ukuran tombol lebih kecil */
            border-radius: 5px;
            transition: background 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }

        /* Minimalist Toast Notifications */
        .toast-message {
            margin-top: 10px;
            font-size: 12px; /* Ukuran toast lebih kecil */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .toast-message.show {
            opacity: 1;
        }
        .toast-message.success {
            color: #28a745;
        }
        .toast-message.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabel Daftar Server -->
        <table>
            <thead>
                <tr>
                    <th>Nama Server</th>
                    <th>Hostname</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {% for server in servers %}
                    <tr>
                        <td>{{ server.name }}</td>
                        <td>{{ server.hostname }}</td>
                        <td>{{ server.username }}</td>
                        <td>{{ server.password }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2><i class="fas fa-trash-alt"></i> Hapus Server</h2>
        <form action="/delete_server" method="POST">
            <label for="name">Nama Server yang akan dihapus:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama server" required>
            <button type="submit"><i class="fas fa-trash-alt"></i> Hapus Server</button>
            
            <!-- Minimalist Toast Message -->
            <div id="toast-message" class="toast-message"></div>
        </form>
    </div>

    <script>
        // Fungsi untuk menampilkan toast
        function showToast(message, type) {
            const toastMessage = document.getElementById("toast-message");
            toastMessage.textContent = message;
            toastMessage.className = `toast-message ${type} show`;

            // Sembunyikan toast setelah 4 detik
            setTimeout(() => {
                toastMessage.classList.remove("show");
            }, 4000);
        }

        // Menampilkan pesan Flask sebagai Toast saat halaman dimuat
        window.onload = function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        showToast("{{ message }}", "{{ category }}");
                    {% endfor %}
                {% endif %}
            {% endwith %}
        };
    </script>
</body>
</html>
