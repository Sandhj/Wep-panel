<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Server</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Gradient Ungu */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }

        .container {
            background: white;
            padding: 40px;
            
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            min-height: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 24px;
        }

        p.subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            background: #f9f9f9;
            transition: 0.3s;
        }

        .input-container i {
            margin-right: 10px;
            color: #6a11cb; /* Ungu untuk ikon */
        }

        input {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #6a11cb; /* Ungu untuk tombol */
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #4e0d9b; /* Ungu lebih gelap untuk hover */
            transform: translateY(-2px);
        }

        hr.divider {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            font-size: 14px;
            min-width: 250px;
            opacity: 1;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards, fadeOut 0.5s 3.5s forwards;
        }

        .toast i {
            margin-right: 10px;
        }

        .toast.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .toast.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .toast.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .toast.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
  
    <div class="container">
        <form action="/add_server" method="POST">
            <div class="form-group">
                <label for="name">Nama Server:</label>
                <div class="input-container">
                    <i class="fas fa-tag"></i>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama server" required>
                </div>
            </div>

            <div class="form-group">
                <label for="hostname">IP VPS:</label>
                <div class="input-container">
                    <i class="fas fa-network-wired"></i>
                    <input type="text" id="hostname" name="hostname" placeholder="Masukkan ip" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="hostname">Limit User:</label>
                <div class="input-container">
                    <i class="fas fa-network-wired"></i>
                    <input type="text" id="hostname" name="hostname" placeholder="Masukkan Limit User" required>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="text" id="password" name="password" placeholder="Masukkan password" required>
                </div>
            </div>

            <button type="submit"><i class="fas fa-plus"></i> Tambah Server</button>
        </form>

        <hr class="divider">

        <div class="footer-note">
            Pastikan semua data yang dimasukkan benar sebelum mengirimkan formulir.
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan toast
        function showToast(message, type) {
            const toastContainer = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.classList.add("toast", type);
            toast.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            toastContainer.appendChild(toast);

            // Hapus toast setelah 4 detik
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        // Flash messages Flask ke Toast
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                window.onload = function() {
                    {% for category, message in messages %}
                        showToast("{{ message }}", "{{ category }}");
                    {% endfor %}
                }
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
