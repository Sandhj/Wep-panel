<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Server</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            background: #f9f9f9;
            transition: 0.3s;
        }

        .input-container i {
            margin-right: 10px;
            color: #777;
        }

        input {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Minimalist Notification */
        .notification {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .notification.show {
            opacity: 1;
        }
        .notification.success {
            color: #28a745;
        }
        .notification.error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-server"></i> Tambah Server</h1>

        <form action="/add_server" method="POST">
            <div class="form-group">
                <label for="name">Nama Server:</label>
                <div class="input-container">
                    <i class="fas fa-tag"></i>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="hostname">Hostname (IP/Domain):</label>
                <div class="input-container">
                    <i class="fas fa-network-wired"></i>
                    <input type="text" id="hostname" name="hostname" required>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <button type="submit"><i class="fas fa-plus"></i> Tambah Server</button>

            <!-- Notification Area -->
            <div id="notification" class="notification"></div>
        </form>
    </div>

    <script>
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            // Sembunyikan notifikasi setelah 4 detik
            setTimeout(() => {
                notification.classList.remove("show");
            }, 4000);
        }

        // Flash messages Flask ke Notifikasi
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                window.onload = function() {
                    {% for category, message in messages %}
                        showNotification("{{ message }}", "{{ category }}");
                    {% endfor %}
                }
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
